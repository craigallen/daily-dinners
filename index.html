<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Dinners</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Daily Dinners</h1>
    <div class="tabs">
      <button class="tab-button" data-tab="add-dinner">Add Dinner</button>
      <button class="tab-button" data-tab="search-ingredient">
        Search by Ingredient
      </button>
      <button class="tab-button" data-tab="list-dinners">
        List All Dinners
      </button>
    </div>
    <section id="add-dinner" class="tab-content">
      <h2>Add Dinner</h2>
      <form id="dinner-form">
        <label for="dinner-name">Dinner Name:</label>
        <input type="text" id="dinner-name" required />
        <label for="dinner-date">Date:</label>
        <input type="date" id="dinner-date" required />
        <label for="ingredients">Ingredients (comma separated):</label>
        <input
          type="text"
          id="ingredients"
          list="ingredient-options"
          required
        />
        <datalist id="ingredient-options"></datalist>
        <button type="submit">Add Dinner</button>
      </form>
      <h2>View Dinners</h2>
      <label for="date-range">Date Range:</label>
      <select id="date-range">
        <option value="week">Last Week</option>
        <option value="month">Last Month</option>
      </select>
      <button id="view-dinners-btn">View Dinners</button>
      <ul id="dinner-list"></ul>
    </section>
    <section id="search-ingredient" class="tab-content">
      <h2>Search by Ingredient</h2>
      <label for="ingredient-search">Ingredient:</label>
      <input type="text" id="ingredient-search" list="ingredient-options" />
      <datalist id="ingredient-options-search"></datalist>
      <button id="search-ingredient-btn">Search</button>
      <ul id="ingredient-dinner-list"></ul>
    </section>
    <section id="list-dinners" class="tab-content">
      <h2>All Dinners</h2>
      <ul id="all-dinners-list"></ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
